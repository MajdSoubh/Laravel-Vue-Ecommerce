<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>E-Store</title>
  </head>

  <body class="h-full">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  <script>
    function setViewHeight() {
      // Calculate the viewport height excluding the scrollbar
      let vh = window.innerHeight;

      // Calculate the viewport width excluding the scrollbar
      let vw = window.innerWidth;

      // Calculate the scrollbar width
      const scrollbarWidth =
        window.innerWidth - document.documentElement.clientWidth;

      // Calculate the scrollbar height
      const scrollbarHeight =
        window.innerHeight - document.documentElement.clientHeight;

      // Subtract the scrollbar size from the viewport dimensions
      vh -= scrollbarHeight;
      vw -= scrollbarWidth;

      // Set the CSS custom properties
      document.documentElement.style.setProperty("--real-vh", `${vh}px`);
      document.documentElement.style.setProperty("--real-vw", `${vw}px`);
    }

    // Update the viewport dimensions on page load and window resize
    window.addEventListener("resize", setViewHeight);
    setViewHeight();
  </script>
</html>
